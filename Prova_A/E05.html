<script>
    /*
    Problema: Separar Nomes
    Considere a seguinte lista de nomes:
    let listaNomes = ["José da Silva", "Maria da Graça", "João de Oliveira", "Marisa Soares", "José Pereira", "Oscar Schmidt", "Regina Duarte", "José Silveira"];
    Leia a lista de nomes e peça para o usuário responder, para cada nome, se é nome F-Feminino ou M-Masculino.
    Além disso, peça para o usuário contabilizar quantos homens constam com o nome "José".
    */

    //Entrada
    let listaNomes = ["José da Silva", "Maria da Graça", "João de Oliveira", "Marisa Soares", "José Pereira", "Oscar Schmidt", "Regina Duarte", "José Silveira"];
    let fem = []
    let masc =[]
    let josé = 0

    //Processamento
for (const iterator of listaNomes) {
    const pergunta = prompt(`informe se esse nome é ${iterator} M-masculino F-feminino`)
    const jose = prompt(`o nome anterior possui josé S-sim N-não`)

    if(pergunta == 'm' && jose == 's'){
        masc.push(iterator)
        josé++
    }
    else if(pergunta == 'm' && jose == 'n'){
       masc.push(iterator)
    }
    else if(pergunta == 'f' && jose == 's'){
        alert('esse nome é feminino')
        fem.push(iterator)
    }
    else{
        fem.push(iterator)
    }
}
alert(` os nomes masculinos são ${masc} \nos nomes que possuem josé são ${josé} \nos nomes femininos são ${fem}`)

    //Saída


    /*
    Na lista constam 5 nomes Masculinos e 3 nomes Femininos. 3 homens são chamados de José.
    */
</script>
