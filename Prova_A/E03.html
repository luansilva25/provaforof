<script>
    /*
    Problema: Somar Pares
    Considere a seguinte lista:
    let listaNumeros = [8, 9, 10, 12, 15, 18, 21];
    Identifique e some todos os números pares. Apresente a soma dos números pares e a quantidade de números pares que fazem parte da lista.

    */

    //Entrada
    let listaNumeros = [8, 9, 10, 12, 15, 18, 21];
    let pares = []
    let soma = 0

    //Processamento
for (const iterator of listaNumeros) {
    if(iterator % 2 === 0){
        pares.push(iterator)
        soma += iterator
    }
}
alert(`a soma deles é ${soma} e a lista possui ${pares.length}`)
    //Saída


    /*
    A soma dos números pares é 48. A lista possui 4 números pares.
    */
</script>
