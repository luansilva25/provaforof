<script>
    /*
    Problema: Contar Decimais
    Considere a seguinte lista de números:
    let lista = [3.5, 8.3, 5, 7.7, 4.2, 5, 8, 9.3, 7];
    Leia a lista e conte APENAS OS NÚMEROS DECIMAIS.
    Apresente a quantidade de números decimais existentes na lista.
    */

    //Entrada
    let lista = [3.5, 8.3, 5, 7.7, 4.2, 5, 8, 9.3, 7];
    let inteiros = []
    let decimais=[]

    //Processamento
for (const iterator of lista) {
    if(Number.isInteger(iterator)){
        inteiros.push(iterator)
    }
    else{
        decimais.push(iterator)
    }
}
alert(decimais.length)

    //Saída


    /*
    A quantidade de números decimais será de 5.
    */
</script>
